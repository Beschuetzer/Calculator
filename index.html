<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body class="body">
    <div class="full-page">
        <div class="textarea">
            <input type="textarea" id="textbox" class="textarea" />
        </div>
        <div class="period">
            <button id="period" class="button period">.</button>
        </div>
        <div class="zero">
            <button id="zero" class="button zero">0</button>
        </div>
        <div class="one">
            <button id="one" class="button one">1</button>
        </div>
        <div class="two">
            <button id="two" class="button two">2</button>
        </div>
        <div class="three">
            <button id="three" class="button three">3</button>
        </div>
        <div class="four">
            <button id="four" class="button four">4</button>
        </div>
        <div class="five">
            <button id="five" class="button five">5</button>
        </div>
        <div class="six">
            <button id="six" class="button s">6</button>
        </div>
        <div class="seven">
            <button id="seven" class="button seven">7</button>
        </div>
        <div class="eight">
            <button id="eight" class="button eight">8</button>
        </div>
        <div class="nine">
            <button id="nine" class="button nine">9</button>
        </div>
        <div class="add">
            <button id="add" class="button add">+</button>
        </div>
        <div class="subtract">
            <button id="subtract" class="button subtract">-</button>
        </div>
        <div class="multiply">
            <button id="multiply" class="button multiply">*</button>
        </div>
        <div class="divide">
            <button id="divide" class="button divide">/</button>
        </div>
        <div class="equals">
            <button id="equals" class="button equals">=</button>
        </div>
        <div class="clear">
            <button id="clear" class="button clear">Clear</button>
        </div>
        <div class="undo">
            <button id="undo" class="button undo">Undo</button>
        </div>
        <div class="left_parenthesis">
            <button id="left_parenthesis" class="button left_parenthesis">(</button>
        </div>
        <div class="right_parenthesis">
            <button id="right_parenthesis" class="button right_parenthesis">)</button>
        </div>
    </div>
</body>

</html>
<script src="./main.js"></script>
