<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body class="body">
    <div class="full-page">
        <input type="textarea" id="textbox" class="textarea" maxlength="27" title='Testing' readonly/>
        <button id="period" class="button period">.</button>
        <button id="zero" class="button zero">0</button>
        <button id="one" class="button one">1</button>
        <button id="two" class="button two">2</button>
        <button id="three" class="button three">3</button>
        <button id="four" class="button four">4</button>
        <button id="five" class="button five">5</button>
        <button id="six" class="button s">6</button>
        <button id="seven" class="button seven">7</button>
        <button id="eight" class="button eight">8</button>
        <button id="nine" class="button nine">9</button>
        <button id="add" class="button add operators">+</button>
        <button id="subtract" class="button subtract operators">-</button>
        <button id="multiply" class="button multiply operators">*</button>
        <button id="divide" class="button divide operators">/</button>
        <button class="button e operators"><p id="e">e</p><p id="e" style="font-size: calc(var(--font_size_buttons)/2);">(*10^)</p></button>
        <button id="exponentiation" class="button exponentiation operators">^</button>
        <button id="equals" class="button equals right_side">=</button>
        <button id="clear" class="button clear  right_side">Clear</button>
        <button id="undo" class="button undo  right_side">Undo</button>
        <button id="left_parenthesis" class="button left_parenthesis right_side">(</button>
        <button id="right_parenthesis" class="button right_parenthesis right_side">)</button>
        
    </div>
    </div>
</body>

</html>
<script src="./main.js"></script>
